<h3>Suggest a Song</h3>

<form ng-submit="addSong(song)">
  <input placeholder="Song" ng-model="song.name">
  <input placeholder="Artist" ng-model="song.artist">
  <!-- <input placeholder="Album" ng-model="song.album"> -->
  <input placeholder="Suggested by" ng-model="song.suggested">
  <button>Add Song</button>
</form>
